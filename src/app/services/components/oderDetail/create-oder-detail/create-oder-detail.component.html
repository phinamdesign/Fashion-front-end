<h3> Create Oderdetail</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Price</label>
      <input type="number" class="form-control" id="price" required [(ngModel)]="oderdetail.price" name="price">
    </div>
    <div class="form-group">
      <label for="name">Quantity</label>
      <input type="number" class="form-control" id="quantity" required [(ngModel)]="oderdetail.quantity" name="quantity">
    </div>
    <button type="submit" class="btn btn-success">Create</button>
  </form>
</div>
