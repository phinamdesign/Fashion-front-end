<h2 class="text-center">Create a new Product detail</h2>
<form [formGroup]="createForm" (ngSubmit)="create()" class="col-md-6 offset-md-3">
  <div class="form-group row">
  <p>product name: {{product1.name}}</p>
  <p>description: {{product1.description}}</p>
  <p>price: {{product1.price}}</p>
  </div>
  <div>
    <label class="col">
      Color
      <select class="custom-select " formControlName="selectColor">
        <option value="" selected disabled hidden>Please select color</option>
        <option  *ngFor="let color of colors" value="{{color.id}}">{{color.name}}</option>
      </select>
    </label>
  </div>

  <div class="form-group row">
    <label class="col">
      Size
      <select class="custom-select " formControlName="selectSize">
        <option value="" selected disabled hidden>Please select size</option>
        <option  *ngFor="let size of sizes" value="{{size.id}}">{{size.name}}</option>
      </select>
    </label>
  </div>

  <div class="form-group row">
    <label class="col">
      Order quantity
      <input type="number" class="form-control" formControlName="quantity">
    </label>
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Thanh to√°n</button>
  </div>
</form>
