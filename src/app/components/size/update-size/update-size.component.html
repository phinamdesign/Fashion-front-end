<h2>Update Size</h2>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="size.name" name="name">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <br>
    <br>
    <button (click)="gotoList()" type="submit" class="btn btn-primary">List To Size</button>
  </form>
</div>
