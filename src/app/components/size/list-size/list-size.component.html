<div class="container">
  <div class="panel panel-primary">
    <div class="panel heading">
      <h2>Size List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let size of sizes | async | paginate: {itemsPerPage: 5, currentPage: p}">
          <td>{{size.name}}</td>
          <td><button (click)="deleteSize(size.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateSize(size.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button (click)="Sizea(size.id)" class="btn btn-info" style="margin-left: 10px">Detail</button>
          </td>
        </tr>
        </tbody>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </table>
    </div>
  </div>
</div>
