<div class="container">
  <div class="panel panel-primary">
    <div class="panel heading">
      <h2>Color List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let color of colors | async">
          <td>{{color.name}}</td>
          <td><button (click)="deleteColor(color.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateColor(color.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button (click)="Colora(color.id)" class="btn btn-info" style="margin-left: 10px">Detail</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
