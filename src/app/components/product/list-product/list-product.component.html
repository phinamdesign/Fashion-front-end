<span class="card">
  <div *ngFor="let product of listProduct">
    <div style="width: 200px; float: left;margin-left: 25px">
      <img class="card-img-top img-thumbnail" (click)="detailsProduct(product.id)" [src]="product.pictures[0].src" class="m-auto mt-10" width="185px">
      <b>{{product.name}}</b>
      <div>
        <p>Price : <a href="#" class="card-link">{{product.price | currency : 'VND' : true : '1.0-0'}}</a></p>
      </div>
      <div>Brand: {{product.category.categoryName}}</div>
    </div>
  </div>
</span>
