<app-home></app-home>
<div class="container">
  <div class="center">
    <form [formGroup]="productForm" class="form-inline ml-auto">
      <input type="text" class="form-control mr-sm-2" formControlName="name" name="name" placeholder="Search">
      <button (click)="searchProduct()" type="submit" class="btn btn-dark">Search</button>
    </form>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-3 mb-md-4" *ngFor="let product of listProduct | paginate: {itemsPerPage: 5,currentPage: p}">
      <div class="card" style="width: 15rem;">
        <img class="card-img-top"  (click)="detailsProduct(product.id)" [src]="product.pictures[0].src" alt="Card image cap">
        <div class="card-body">
          <h5 align="center">{{product.name}}</h5>
          <p>Price : <a href="#" class="card-link">{{product.price | currency : 'VND' : true : '1.0-0'}}</a></p>
          <div>Category: {{product.category.categoryName}}</div>
          <div>Brand: {{product.supplier.supplierName}}</div>
          <a (click)="addCart(product.id)" class="btn btn-outline-secondary">Add cart</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4 offset-4">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
