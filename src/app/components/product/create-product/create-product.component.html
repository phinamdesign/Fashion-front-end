<div class="card w">
  <h3 class="card-title" align="center">Create Product</h3>
  <div class="card-body">
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name Product</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
        </div>

        <div class="form-group">
          <label for="image">Image</label>
          <input type="text" class="form-control" id="image" required [(ngModel)]="product.image" name="image">
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" required [(ngModel)]="product.description" name="description">
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="text" class="form-control" id="quantity" required [(ngModel)]="product.quantity" name="quantity">
        </div>

        <div class="form-group">
          <label for="upload-image">Upload-image</label><br>
          <input type="file" id="upload-image" name="upload-image">
        </div>
<!--        <label class="col">-->
<!--          Lớp học-->
<!--          <select class="custom-select " formControlName="select">-->
<!--            <option value="" selected disabled hidden>Please select Tag</option>-->
<!--            <option  *ngFor="let clazz of product.category" value="{{clazz.}}">{{clazz.className}}</option>-->
<!--          </select>-->
<!--        </label>-->

        <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
    </div>

  </div>
  </div>
