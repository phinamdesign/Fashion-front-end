<div class="container">
  <div class="col-md-6 offset-3 mb-3">
    <app-shopping-cart></app-shopping-cart>
  </div>
</div>
<div class="container">
  <div class="row mb-5">
      <img [src]="[product.pictures[0].src]" class="profile-img-card offset-3" style="width: 25%"/>
    <div class="col-12 col-sm-5 col-md-5">
      <h2>Thông tin chi tiết</h2>

      <hr/>
      <div *ngIf="product">
        <div>
          <label><b>Name : </b></label> {{product.name}}
        </div>
        <div>
          <label><b>Price : </b></label> {{product.price}}
        </div>
        <div>
          <label><b>Description : </b></label> {{product.description}}
        </div>
        <div>
          <label><b>Quantity : </b></label> {{product.quantity}}
        </div>
      </div>

      <br>
      <br>
      <div class="mb-0">
        <button type="button"
                class="btn btn-outline-primary mr-2"
                (click)="addProductToCart(product, 1)">Thêm vào giỏ
        </button>
        <button type="button"
                class="btn btn-outline-danger"
                *ngIf="productInCart(product) | async"
                (click)="removeProductFromCart(product, 1)">Xóa sản phẩm này
        </button>
      </div>

    </div>
  </div>
</div>
