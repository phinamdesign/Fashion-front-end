<div class="container mb-5">
  <div class="card border-warning mb-3">
    <div class="card-header" align="center">Bill Details</div>
    <div class="card-body text-warning">
      <h5 class="card-title">Số lượng sản phẩm : {{productDetails.length}}</h5>
      <div class="row">
        <div class="col-md-3" *ngFor="let a of productDetails">
          <div class="card border-warning mb-3" style="max-width: 15rem;" *ngFor="let a of productDetails">
            <div class="card-header">Name product: {{a.product.name}}<span class="code ml-3">{{a.order.id}}</span></div>
            <div class="card-body text-warning">
              <h5 class="card-title">Pice: {{a.product.price| currency: 'VND'}}</h5>
              <div class="row">
                <div class="col-md-6">
                  <p class="thead-dark">Color</p>
                  <p class="text-info">Quantity</p>
                  <p class="text-danger">Size</p>
                  <p class="text-success">Date</p>

                </div>
                <div class="col-md-6">
                  <p class="text-dark">{{a.color.name}}</p>
                  <p class="text-info">{{a.quantity}}</p>
                  <p class="text-danger">{{a.size.name}}</p>
                  <p class="text-success">{{a.order.date | date: 'dd/MM/yyyy'}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
