<div class="container-fluid  bg-d mb-5">
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-dark">
      <a href="#" class="navbar-brand">Brand</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="product" class="nav-link" routerLinkActive="active">Product</a>
          </li>
          <li class="nav-item">
            <a routerLink="create-product" class="nav-link" routerLinkActive="active">Create Product</a>
          </li>
          <li class="nav-item">
            <a routerLink="delete-product" class="nav-link" routerLinkActive="active">Delete Product</a>
          </li>
        </ul>
        <form class="form-inline ml-auto">
          <input type="text" class="form-control mr-sm-2" placeholder="Search">
          <button type="submit" class="btn btn-outline-light">Search</button>
        </form>

        <div *ngIf="info.token">
          <button (click)="logout()" class="btn btn-outline-light">logout</button>
        </div>

      </div>
    </nav>
  </div>
</div>
