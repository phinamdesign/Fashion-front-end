<div class="container-fluid  bg-d mb-5">
  <div class="container">
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Category
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <div *ngFor="let category of categories">
            <a class="dropdown-item" [routerLink]="['/product-category', category.categoryId]">{{category.categoryName}}</a>
          </div>
        </div>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Brand
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <div *ngFor="let supplier of suppliers">
            <a class="dropdown-item" [routerLink]="['/product-supplier', supplier.supplierId]">{{supplier.supplierName}}</a>
          </div>
        </div>
      </div>


      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="product" class="nav-link" routerLinkActive="active">Product</a>
          </li>
          <li class="nav-item">
            <a routerLink="create-product" class="nav-link" routerLinkActive="active">Create Product</a>
          </li>
          <li class="nav-item">
            <a routerLink="delete-product" class="nav-link" routerLinkActive="active">Delete Product</a>
          </li>
        </ul>


        <div class=" ml-auto" *ngIf="this.info.token; else logIn">
          <div class="btn-group" style="padding-right: 30px">
            <button type="button" class="btn btn-outline-secondary text-light border-1" [routerLink]="'profile'">{{info.name}}</button>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split border-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="sr-only">Toggle</span>
            </button>
            <div class="dropdown-menu dropdown-menu-right" style="background: darkgrey">
              <a class="dropdown-item text-center" [routerLink]="'profile'">My Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-center" [routerLink]="'register'">Register</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-center" (click)="logout()" >Logout</a>
            </div>
          </div>
        </div>

        <ng-template #logIn >
          <div class="btn-group  ml-auto" >
            <button class="btn btn-outline-secondary btn-lg border-1 text-light" type="button"  [routerLink]="'/login'" data-toggle="dropdown" >
              Login
            </button>
          </div>

        </ng-template>
        <app-cart></app-cart>

      </div>
    </nav>
  </div>
</div>
